	<script type="text/javascript"> 
	//引入百度地图，logo是不能去掉的 
    var map = new BMap.Map("content_map");          // 创建地图实例  
    var point = new BMap.Point(114.355, 22.707);  // 创建点坐标  
    map.centerAndZoom(point, 12);                 // 初始化地图，设置中心点坐标和地图级别
	
	map.addControl(new BMap.OverviewMapControl({isOpen:1})); //为地图添加鹰眼
	
	//map.addControl(new BMap.NavigationControl()); //为地图添加鱼骨（默认）
	map.addControl(new BMap.NavigationControl({type: BMAP_NAVIGATION_CONTROL_SMALL})); //为地图添加鱼骨（迷你型）
	
	//map.addControl(new BMap.ScaleControl()); //添加一个带上偏移量的比例尺 
	map.addControl(new BMap.ScaleControl({offset: new BMap.Size(5, 40)})); //添加一个带上偏移量的比
	var myCopyright = new BMap.CopyrightControl({offset: new BMap.Size(82, 0)}) //设置版权信息偏移
	
	//红色感叹号标签
	var pointMarker = new BMap.Point(114.387804,22.722123); // 创建标注的坐标
	var marker = new BMap.Marker(pointMarker); // 创建标注 
	map.addOverlay(marker); // 将标注添加到地图
	var infoWindow = new BMap.InfoWindow("这是高频区！！！"); // 创建信息窗口对象
	marker.addEventListener("mouseover", function(){ //给标注添加点击事件
	this.openInfoWindow(infoWindow);
	})
	marker.addEventListener("mouseout", function(){ //给标注添加点击事件
	this.closeInfoWindow(infoWindow);
	});
	
	</script>
